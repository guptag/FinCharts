<!DOCTYPE html>
<html>
<head>
    <title>FinCharts</title>
  <link type="text/css" media="all" rel="stylesheet"  href="index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="ext/snap.svg.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div id="app">
    <div id="topbar" data-layout="topbarlayout">
        <div class="maincontainer">
          <input id="ticker" placeholder="Ticker (e.g. MSFT)"></input>
          <div class="layoutoptions clearfix">
            <div class="layoutbutton" data-layout="chartslayout_1a" data-chartcount="1">
              <span class="box1"></span>
            </div>
            <div class="layoutbutton" data-layout="chartslayout_2a" data-chartcount="2">
              <span class="box1"></span>
              <span class="box2"></span>
            </div>
            <div class="layoutbutton" data-layout="chartslayout_2b" data-chartcount="2">
              <span class="box1"></span>
              <span class="box2"></span>
            </div>
            <div class="layoutbutton" data-layout="chartslayout_3a" data-chartcount="3">
              <span class="box1"></span>
              <span class="box2"></span>
              <span class="box3"></span>
            </div>
            <div class="layoutbutton" data-layout="chartslayout_3b" data-chartcount="3">
              <span class="box1"></span>
              <span class="box2"></span>
              <span class="box3"></span>
            </div>
            <div class="layoutbutton" data-layout="chartslayout_3c" data-chartcount="3">
              <span class="box1"></span>
              <span class="box2"></span>
              <span class="box3"></span>
            </div>
          </div>
          <div class="timeframeoptions clearfix">
              <select id="timeframe">
                <option value="3">3M</option>
                <option value="6">6M</option>
                <option value="9" selected="true">9M</option>
                <option value="12">1Y</option>
                <option value="18">1.5Y</option>
                <option value="24">2Y</option>
                <option value="30">2.5Y</option>
                <option value="36">3Y</option>
                <option value="60">5Y</option>
                <option value="120">10Y</option>
                <option value="180">15Y</option>
                <option value="240">20Y</option>
              </select>
          </div>
          <div class="rangeoptions clearfix">
              <select id="range">
                <option value="d" selected="true">Daily</option>
                <option value="w">Weekly</option>
                <option value="m">Monthly</option>
              </select>
          </div>
          <div class="previewoptions clearfix play">
              <section class="playview">
                <button id="play">Animate</button>
              </section>
              <section class="stopview">
                <button id="pause">||</button>
                <button id="stop">Stop</button>
                <input id="previewfrequency" type="number" min="0.25" max="3" step="0.25" value="1"></input>
                <label><input id="hidePriceAnimation" type="checkbox"></input>Hide</label>
              </section>
          </div>
        </div>
    </div>
    <div id="main" data-layout="mainlayout"></div>
  </div>
</body>
</html>
