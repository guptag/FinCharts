<!DOCTYPE html>
<html>
<head>
	<title>FinCharts</title>
  <link type="text/css" media="all" rel="stylesheet"  href="index.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
	<script type="text/javascript" src="ext/snap.svg.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div id="app">
    <div id="topbar" data-layout="topbarlayout">
        <input id="ticker" placeholder="Ticker (e.g. MSFT)"></input>
        <div class="layoutbutton" data-layout="chartslayout_1a">
          <span class="box1"></span>
        </div>
        <div class="layoutbutton" data-layout="chartslayout_2a">
          <span class="box1"></span>
          <span class="box2"></span>
        </div>
        <div class="layoutbutton" data-layout="chartslayout_2b">
          <span class="box1"></span>
          <span class="box2"></span>
        </div>
        <div class="layoutbutton" data-layout="chartslayout_3a">
          <span class="box1"></span>
          <span class="box2"></span>
           <span class="box3"></span>
        </div>
        <div class="layoutbutton" data-layout="chartslayout_3b">
          <span class="box1"></span>
          <span class="box2"></span>
           <span class="box3"></span>
        </div>
        <div class="layoutbutton" data-layout="chartslayout_3c">
          <span class="box1"></span>
          <span class="box2"></span>
           <span class="box3"></span>
        </div>
    </div>
    <div id="main" data-layout="mainlayout"></div>
  </div>
</body>
</html>
